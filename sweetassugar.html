<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priti Pandurangan</title>
    <link rel="stylesheet" href="//unpkg.com/tachyons/css/tachyons.min.css" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/assets/script.js"></script>
  </head>
  <body
    class="mw-page ml-auto mr-auto mb4 ph5-ns ph4 jost black-70 bg-chalkwhite"
    x-data="app"
    :class="{ 'overflow-hidden': menuIsOpen }"
  >
    <header class="full-bleed bb bw2 b--coralred">
      <nav
        class="
          flex
          items-center
          justify-end justify-center-ns
          mv3
          mw8
          ml-auto
          mr-auto
        "
      >
        <ul role="list" class="dn flex-ns w-40 items-center justify-around">
          <template x-for="navItem in leftNavItems" :key="navItem.link">
            <li>
              <a
                x-bind:href="navItem.link"
                class="f5-l f6-m f7 fw3 ttu tracked link hover dim coralred"
                x-text="navItem.title"
              >
              </a>
            </li>
          </template>
        </ul>
        <div class="w-10 w-20-l flex items-center justify-center mr-nav mr0-ns">
          <a href="/" title="Home">
            <img style="width: 60px" src="/assets/header.svg" />
          </a>
        </div>
        <ul role="list" class="dn flex-ns w-40 items-center justify-around">
          <template x-for="navItem in rightNavItems" :key="navItem.link">
            <li>
              <a
                x-bind:href="navItem.link"
                class="f5-l f6-m f7 fw3 ttu tracked link hover dim coralred"
                x-text="navItem.title"
              ></a>
            </li>
          </template>
        </ul>
      </nav>

      <div class="dn-ns">
        <input
          type="checkbox"
          id="openmenu"
          class="hamburger-checkbox z-5"
          x-model="menuIsOpen"
        />
        <div class="hamburger-icon z-5">
          <label for="openmenu" id="hamburger-label">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="menu-pane absolute top-0 left-0 bg-white z-4">
          <nav class="w-100 pv6 ph4">
            <ul role="list">
              <template
                x-for="(navItem, index) in navItems"
                :key="navItem.link"
              >
                <li>
                  <a
                    x-bind:href="navItem.link"
                    class="dib f4 fw3 ttu tracked link hover dim coralred"
                    x-bind:class="{ 'mt4': index !== 0 }"
                    x-text="navItem.title"
                  >
                  </a>
                </li>
              </template>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="mw8 ml-auto mr-auto">
      <h1 class="butler f3 f2-l lh-title tc fw5 pt5 mv0">
        Our Fattening World : Sugar-coated & Deep-fried
      </h1>
      <h2 class="f4 f3-l lh-title tc fw2 pb5 mt1 mb0 i">A data comic</h2>
      <div class="w-100 full-bleed-s">
        <img class="db w-100" src="/assets/projects/tonga/panel-01.jpg" />
      </div>
      <div class="w-100 full-bleed-s">
        <img
          class="db w-100 full-bleed-s mt2"
          src="/assets/projects/tonga/panel-02.jpg"
        />
      </div>
      <div class="w-100 full-bleed-s">
        <img
          class="db w-100 full-bleed-s mt2"
          src="/assets/projects/tonga/panel-03.jpg"
        />
      </div>
      <div class="w-100 full-bleed-s">
        <img
          class="db w-100 full-bleed-s mt2"
          src="/assets/projects/tonga/panel-04.jpg"
        />
      </div>
      <div class="cf mt5">
        <div class="fl w-100 w-50-l">
          <h3 class="f3 lh-title fw5 mt0 mb4">Credits</h3>
        </div>
        <div class="fl w-100 w-50-l">
          <h3 class="f4 lh-title fw5 mt0 mb1">Data</h3>
          <div class="f4 lh-copy measure black-50">
            Crops and livestocks supply
            <a
              href="https://www.fao.org/faostat/en/#data"
              target="_blank"
              class="link dim hover coralred"
              >data</a
            >
            by Food & Agriculture Organisation of the United Nations.
          </div>
          <h3 class="f4 lh-title fw5 mt4 mb1">Comic characters</h3>
          <div class="f4 lh-copy measure black-50">
            Comic assets from Gramener's
            <a
              href="https://gramener.com/comicgen"
              target="_blank"
              class="link dim hover coralred"
              >Comicgen</a
            >
            project.
          </div>
          <div class="w-100 mt5">
            <a
              href="https://gramener.medium.com/our-fattening-world-sugar-coated-deep-fried-de37bdff5263"
              target="_blank"
              class="
                f7
                f5-ns
                link
                hover
                dim
                ttu
                tracked
                fw4
                kittu-blue
                ba
                br3
                ph3
                pv2
                bw1
                shadow-btn
                no-select
              "
            >
              Read on Gramener's blog
              <span class="f3 dib v-mid">&#10555;</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="
        mw-page
        ml-auto
        mr-auto
        flex flex-column flex-row-l
        items-center
        justify-center justify-between-l
        mt5
      "
    >
      <small class="w-100 w-third-l tc tl-l pv3 f4 lh-copy"
        >Â© Priti Pandurangan 2022</small
      >
      <div class="w4 pv3 flex items-center justify-between">
        <a
          class="link dim hover dim"
          href="https://www.linkedin.com/in/priti-pandurangan/"
          target="_blank"
        >
          <img class="w-icon" src="/assets/linkedin.svg" />
        </a>

        <a
          class="link dim hover"
          href="https://www.instagram.com/priti.pg"
          target="_blank"
        >
          <img class="w-icon" src="/assets/instagram.svg" />
        </a>

        <a class="link dim hover" href="mailto:where@priti.is" target="_blank">
          <img class="w-icon" src="/assets/email.svg" />
        </a>
      </div>
      <div class="w-100 w-third-l tc tr-l pv3 f4 lh-copy">
        <a href="/thankful" class="link hover dim black-70"> Colophon </a>
      </div>
    </footer>
  </body>
</html>
